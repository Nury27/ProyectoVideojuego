<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/game.css">
    <title>MasterDots enter</title>
</head>
<body>
        <main>
            <div id="gameContainer">
                <div id="game">
                <!-- Make the game automaticly -->
<!-- <div class="containerItem"><div class="item"></div></div> -->
                </div>
                <div id="endGame">
                    <button id="playAgain">PLAY AGAIN</button>
                </div>
                <div id="gameTitle">
                    <p>MASTERDOTS</p>
                </div>
            </div>
            <div id="UserContainer">
                <form id="form_entry" action="game.html">
                    <div class="itemForm">
                        <img src="./Multimedia/avatar1.png" width="26" id="avatarImg">
                        <input type="text" id="nick" value="nick" readonly>
                    </div>
                    <div class="itemForm">
                        <label for="score">Score</label>
                        <input type="text" id="score" value="0" class="inputGame" readonly>
                    </div>
                    <div class="itemForm">
                        <label for="leftTime">Left time</label>
                        <input type="text" id="leftTime" value="10" class="inputGame" readonly>
                    </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
        <script src="./JS/userData.js"></script>
        <script src="./JS/game.js"></script>
</body>
</html>
